sce {
  track {
    mapper {
      actor-system.name = "sce-track-mapper"
      rest-server {
        protocol = "http" //available values: http or https
        endpoint = "0.0.0.0" // ex. 0.0.0.0 for "catch all"
        port = 8006
        port = ${?FEX_WS_DE_TRACK_PORT}
        auth {
          password = "pw_dispatcher"
          password = ${?SCE_PASS} // generic password for all microservices, if available
          password = ${?FEX_WS_DE_TRACK_PASS}
          username = "id_dispatcher"
          username = ${?SCE_USERNAME}
          username = ${?FEX_WS_DE_TRACK_USERNAME}
        }
        timeout-sec = 3500

        path {
          ping = "ping"
          ping-request = "ping-request"
          track-path = "track"
          track-ext = "mapper"
        }
      }
    }
  }
}