mapper-app {
  providers {
    ## UPS ##
    ups {
      parser {
        message_type: "edifact"
        encoding: "windows-1252"
        smooks_config: "/smooks/config-ups.xml"
      }
    }
    dpd {
      parser {
        message_type: "csv"
        encoding: "UTF-8"
        smooks_config: "config-dpd.xml"
      }
    }
    amm {
      parser {
        message_type: "edifact"
        encoding: "UTF-8"
        smooks_config: "config-amm.xml"
      }
    }
    tof {
      parser {
        message_type: "csv"
        encoding: "windows-1252"
        smooks_config: "config-tof.xml"
      }
    }
  }
}