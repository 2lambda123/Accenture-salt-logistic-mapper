### Components
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  schemas:
    MapperRequest:
      type: object
      description: "Mapper Request"
      properties:
        id:
          type: string
          description: "UUID"
        serviceName:
          type: string
          description: "The name of Microservice: ups, dpd..."
        configFile:
          type: string
          description: "The name of first smooks configuration file"
        messageType:
          type: string
          enum: [edifac, csv]
          description: "edifact or csv"
        encoding:
          type: string
          enum: [utf, windows]
          description: "utf or windows"
        files:
          type: object
          description: "File name"
          additionalProperties:
            type: string
            description: "File content"

    InternalResponse:
      type: object
      description:  "TODO: To be defined"
      properties:
        id:
          type: string
          description: "TODO: To be defined"
        csvResponse:
          $ref: '#/components/schemas/MapperResponseProtocol'
        edifactResponse:
          $ref: '#/components/schemas/MapperResponseProtocol'
        statusCode:
          type: integer


    MapperResponseProtocol:
      type: object
      nullable: true
      description: "Mapper Response"
      properties:
        success:
          type: object
          description: "Success code"
          additionalProperties:
            type: string
            description: "Success code description"
          example:
            "200": "OK"
        error:
          type: object
          description: "Error code"
          additionalProperties:
            type: string
            description: "Error code description"
          example:
            "500": "Error"



