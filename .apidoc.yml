      responses:
        405:
          description: "Method not allowed"


  /track/mapper:
    get:
      tags:
        - not-allowed
      summary: "GET on default /track/mapper path"
      responses:
        405:
          description: "Method not allowed"
    post:
      tags:
        - default
      summary: "TODO: To be defined"
