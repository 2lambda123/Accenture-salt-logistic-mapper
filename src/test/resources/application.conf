# Service configuration

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  # Dead letters
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off

  # Log the complete configuration at INFO level when the actor system is started.
  # This is useful when you are uncertain of what configuration is used.
  log-config-on-start = off

  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on

      # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill et.c.)
      autoreceive = on

      # enable DEBUG logging of actor lifecycle changes
      lifecycle = on

      # enable DEBUG logging of unhandled messages
      unhandled = on

      # enable DEBUG logging of subscription changes on the eventStream
      event-stream = on
    }
  }
}

#########################################################################################
# Microservice configuration
#########################################################################################

sce {
  track {
    mapper {
      actor-system{
        name = "mapper"
        parallelFactor = 4
      }
      rest-server {
        protocol = "http" #available values: http or https
        endpoint = "0.0.0.0" # ex. 0.0.0.0 for "catch all"
        endpoint = ${?MAPPER_SERVER}
        port = 8007
        port = ${?MAPPER_PORT}
        auth {
          password = "pw_dispatcher"
          password = ${?SALT_COMMON_PASSWORD}
          username = "id_dispatcher"
          username = ${?SALT_COMMON_USERNAME}
        }
        timeout-sec = 3500

        path {
          mapper-path = "track"
          mapper-ext = "mapper"
        }
      }
      smooks {
        request_timeout_mills = 20000
        config-files-path = "/tmp/mapper/config-files"
        clients {
          ups {
            protocol = "http" #available values: http or https
            endpoint = "localhost" # ex. 0.0.0.0 for "catch all"
            endpoint = ${?UPS_DE_SERVER}
            port = 8008
            port = ${?UPS_DE_PORT}
            path = "track/ups"
            password = "pw_dispatcher"
            password = ${?SALT_COMMON_PASSWORD}
            username = "id_dispatcher"
            username = ${?SALT_COMMON_USERNAME}
          }
          gls_de {
            protocol = "http" #available values: http or https
            endpoint = "localhost" # ex. 0.0.0.0 for "catch all"
            endpoint = ${?GLS_DE_SERVER}
            port = 8011
            port = ${?GLS_DE_PORT}
            path = "track/gls_de"
            password = "pw_dispatcher"
            password = ${?SALT_COMMON_PASSWORD}
            username = "id_dispatcher"
            username = ${?SALT_COMMON_USERNAME}
          }
        }
      }
    }
  }
}
